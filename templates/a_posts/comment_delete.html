{% extends 'layouts/b.html' %}

{% block content %}

<h1>Delete Comment</h1>

<comment class="card p-4 !mb-4">
    <div class="flex justify-between items-center"> 
        <a class="flex items-center gap-1 mb-2" href="{{ comment.author.profile.get_absolute_url }}">
            <img class="w-8 h-8 object-cover rounded-full" src="{{ comment.author.profile.get_image }}"> 
            <span class="font-bold hover:underline">{{ comment.author.profile.get_full_name }}</span><span class="text-sm font-normal text-gray-400">@{{ comment.author }}</span>
        </a>
    </div>
    <p class="text-xl px-2">
        {{ comment.body }}
    </p>
</comment>

<p class="my-6">Are you sure you want to delete this comment?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
</form>

{% endblock %}
