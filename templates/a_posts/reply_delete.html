{% extends 'layouts/b.html' %}

{% block content %}

<h1>Delete Reply</h1>

<div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">

    <reply class="flex items-end justify-between py-4">
        <div class="flex">
            <a href="{{ reply.author.profile.get_absolute_url }}" class="mr-2"><img class="w-8 h-8 object-cover rounded-full" src="{{ reply.author.profile.get_image }}"></a>
            <div class="w-fit">
                <a class="block" href="{{ reply.author.profile.get_absolute_url }}">
                    <span class="font-bold hover:underline">{{ reply.author.profile.get_full_name }}</span>
                    <span class="text-sm text-gray-400">@{{ reply.author }}</span>
                </a>
                <div class="mr-3">{{ reply.body }}</div>
            </div>
        </div>
    </reply>

</div>

<p class="mb-6">Are you sure you want to delete this reply?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
</form>

{% endblock %}
