<aside x-show="mobileSidebarOpen" x-cloak class="md:!block col-span-full md:col-span-1 lg:mr-[20%] order-1 md:order-2"
x-transition:enter="duration-300 ease-out"
x-transition:enter-start="opacity-0 -mt-96"
x-transition:enter-end="opacity-100 mt-0">
    <section class="card p-4">
        <h2>Categories</h2>
        <ul class="hoverlist">
            {% for category in categories  %}
            <li class="{% if category.slug == current_tag %}highlight{% endif %}">
                <a href="{% url 'a_posts:posts-by-tag' category.slug %}">
                    <img class="w-8 h-8 object-cover mr-2" src="https://img.icons8.com/small/96/null/landscape.png">
                    <span class="font-bold text-sm">{{ category }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
    <section class="card p-4">
        <div class="flex items-center">
            <img class="w-7 mr-2 -mt-3" src="https://img.icons8.com/ios-glyphs/90/null/fire-heart.png"/>
            <h2>Top Posts</h2>
        </div>
        <ul class="hoverlist">
            {% for post in top_posts %}
            <li>
                <a href="{{ post.get_absolute_url }}" class="flex items-stretch justify-between">
                    <div class="flex items-center truncate">
                        <img class="w-10 h-10 rounded-lg object-cover mr-3 shrink-0" src="{{ post.image }}">
                        <img class="w-6 h-6 rounded-full object-cover mr-1" src="{{ post.get_author.avatar }}">
                        <span class="font-bold text-sm mr-1">{{ post.get_author.full_name|truncatewords:2 }}</span>
                    </div>
                    <span class="text-sm font-light text-grey-500 shrink-0">{{ post.num_likes }} Like{{ post.num_likes|pluralize:"s" }} / {{ post.comments.all.count }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
